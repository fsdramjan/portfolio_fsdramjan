<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lottie Loading Animation</title>
    <script defer src="index.dart.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .loader {
            display: none;
        }

    </style>
</head>
<body>

    <div id="lottie-container" class="loading"></div>
    <div class="loader"></div>

    <script src="main.dart.js" type="application/javascript"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lottie.loadAnimation({
                container: document.getElementById('lottie-container'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'assets/animations/loading.json' // Added the specified path
            });
        });
    </script>
</body>
</html>
